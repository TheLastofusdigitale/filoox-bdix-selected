name: Auto Update Token & Playlist (Selected Categories)

on:
  schedule:
    - cron: '0 * * * *'   # Ogni ora
  workflow_dispatch:      # Permette l'avvio manuale per testare

# Aggiungiamo i permessi espliciti per permettere alla GitHub Action di scrivere nel repository
permissions:
  contents: write

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Importante: serve per assicurarsi che il push avvenga correttamente
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz

    - name: Generate new token and playlist
      env:
        XOTT_API_URL: ${{ secrets.XOTT_API_URL }}
      run: python generate_playlist.py

    - name: Commit and push updates
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add token.json playlist.m3u
        # Il comando commit non deve fallire se non ci sono cambiamenti
        git commit -m "üîÅ Auto update: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
        git push origin main
